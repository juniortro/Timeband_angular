<div class="container">
  <table>
    <thead>
      <tr>
        <th><button mat-raised-button [style]="'margin-right: 20px'" (click)="addNewItem()">Adicionar novo item</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
        <td class="flex-td">
          <p>{{ item.description}}</p>
          <a routerLink="edit/{{item.id}}">
            Editar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
